<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <script src="{{url_for('static', filename='js/myscript.js')}}"></script>
    <link href="style.css" rel="stylesheet">
    <title>Update Author | MyBlog</title>
</head>
<body>

<header>
        <h1><a href="/">MyBlog</a></h1>
        <h2>Update Author</h2>
</header>
<main id="add-section">
<form onchange="check()" onmousemove="check()" action="{{url_for('update_author',id=author.id)}}" method="POST" enctype="multipart/form-data">
    <div>
        <label>Name: <sub style="color:red;">*</sub></label>
        <input onkeypress="check()" type="text" name="name" value="{{author.name}}">
    </div>
    <div>
        <label>Email: <sub style="color:red;">*</sub></label>
        <input onkeypress="check()" type="email" name="email" value="{{author.email}}">
    </div>
    <div>
        <label>Password: <sub style="color:red;">*</sub></label>
        <input onkeypress="check()" type='password' name="password" value="">
    </div>
    <div>
        <label>Inf:</label>
        <input type="text" name="inf" value="{{author.inf}}">
    </div>
    <div>
        <label>Choose photo to upload:</label>
        <input type="file" name="photo_url"  accept="" >
    </div>

    <div>
        <label>Your Saying:</label>
        <input type="text" name="saying" value="{{author.saying}}">
    </div>
    <div>
        <label>Facebook:</label>
        <input type="text" name="facebook" value="{{author.facebook}}">
    </div>

    <div>
                <button disabled>Update</button>
    </div>
</form>
</main>
</body>
</html>
