<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Update Author | MyBlog</title>
</head>
<body>

<header>
        <h1><a href="/">MyBlog</a></h1>
        <h2>Update Author</h2>
</header>
<main id="add-section">
<form action="{{url_for('update_author',id=author.id)}}" method="POST" enctype="multipart/form-data">
    <div>
        <label>Name:</label>
        <input type="text" name="name" value="{{author.name}}">
    </div>
    <div>
        <label>Inf:</label>
        <input type="text" name="inf" value="{{author.inf}}">
    </div>
    <div>
        <label>Choose photo to upload:</label>
        <input type="file" name="photo_url"  accept="image/png, image/jpeg,image/*" >
    </div>

    <div>
        <label>Your Saying:</label>
        <input type="text" name="saying" value="{{author.saying}}">
    </div>
    <div>
        <label>Facebook:</label>
        <input type="text" name="facebook" value="{{author.facebook}}">
    </div>
    <div>
        <label>Twitter:</label>
        <input type="text" name="twitter" value="{{author.twitter}}">
    </div>

    <div>
                <button>Update</button>
    </div>
</form>
</main>
</body>
</html>
